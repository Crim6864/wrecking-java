<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Wreck</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        canvas {
            width: 90vw; /* 90% of the viewport width */
            height: 90vh; /* 90% of the viewport height */
            border: 1px solid black;
            display: block;
            margin: 0 auto; /* Center the canvas */
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Daniel's Wrecking Ball Game!</h1>
        <h2>Choose a difficulty to start!</h2>
        <canvas id="gameCanvas" tabindex="0"></canvas>
        <div class="mt-3">
            <button id="easy" class="btn btn-primary mr-2">Easy</button>
            <button id="medium" class="btn btn-primary mr-2">Medium</button>
            <button id="hard" class="btn btn-primary">Hard</button>
        </div>
    </div>

    <!-- Bootstrap JS and your custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
