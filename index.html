<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Wreck</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Daniel's Wrecking Ball Game!</h1>
        <h2>Choose a difficulty to start!</h2>
        <canvas id="gameCanvas" tabindex="0"></canvas>
        <div class="d-flex justify-content-center">
            <button id="easy" class="btn btn-primary">Easy</button>
            <button id="medium" class="btn btn-primary">Medium</button>
            <button id="hard" class="btn btn-primary">Hard</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
